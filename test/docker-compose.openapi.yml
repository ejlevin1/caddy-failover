services:
  caddy:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        VARIANT: loaded
    ports:
      - "9443:9443"
      - "9080:9080"
      - "2019:2019"
    volumes:
      - ./openapi.Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # Mock upstream services for testing
  upstream1:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./mock-upstream.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3

  upstream2:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./mock-upstream.html:/usr/share/nginx/html/index.html:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 5s
      timeout: 3s
      retries: 3
